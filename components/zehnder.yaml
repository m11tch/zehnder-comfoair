uart:
  id: uart_modbus
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  baud_rate: 19200
  data_bits: 8
  parity: EVEN
  stop_bits: 1

modbus:
  uart_id: uart_modbus
  id: modbus1

modbus_controller:
- id: modbus_device
  address: 0x1
  modbus_id: modbus1
  setup_priority: -10
  update_interval: ${update_interval}

sensor:
# --- fan states ---
- platform: modbus_controller
  modbus_controller_id: modbus_device
  name: "Exhaust fan duty cycle"
  register_type: holding
  address: 0x136
  unit_of_measurement: "%"
  value_type: U_WORD
  accuracy_decimals: 1
  state_class: "measurement"
  id: zehnder_exhaust_duty
  filters:
    - multiply: 0.1
- platform: modbus_controller
  modbus_controller_id: modbus_device
  name: "Supply fan duty cycle"
  register_type: holding
  address: 0x137
  unit_of_measurement: "%"
